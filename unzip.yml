name: Extract ZIP

on:
  push:
    paths:
      - 'uploads/*.zip'
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Extract uploaded ZIP
        run: |
          mkdir -p uploads/extracted

          # Get the first ZIP file name inside uploads/
          zipfile=$(ls uploads/*.zip | head -n 1)

          # Extract filename without extension
          filename=$(basename "$zipfile" .zip)

          # Unzip
          unzip "$zipfile" -d "uploads/extracted"

          # Remove original ZIP
          rm "$zipfile"

          # Move extracted content to root
          mv uploads/extracted/* .

          # Cleanup
          rm -rf uploads/extracted

      - name: Commit & Push changes
        run: |
          git config --local user.email "github-actions@users.noreply.github.com"
          git config --local user.name "github-actions"
          git add .
          git commit -m "Unzipped upload" || echo "No changes to commit"
          git push origin main
