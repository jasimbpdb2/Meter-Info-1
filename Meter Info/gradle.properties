# Project-wide Gradle settings

# Enables AndroidX (modern Android libraries)
android.useAndroidX=true

# Automatically migrates old support libraries to AndroidX
android.enableJetifier=true

# Sets Java memory and encoding
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable parallel build for faster compilation
org.gradle.parallel=true

# Reduces unnecessary R class generation (for Android Gradle Plugin 7.0+)
android.nonTransitiveRClass=true
