    <script>
        let selectedType = 'prepaid';
        let currentData = null;

        // Enhanced keyboard focus with multiple fallbacks
        function forceKeyboardFocus() {
            const input = document.getElementById('searchInput');
            if (!input) return;

            console.log('Forcing keyboard focus...');
            
            // Method 1: Direct focus
            input.focus();
            input.select();
            
            // Method 2: Use click to trigger focus
            input.click();
            
            // Method 3: Use setTimeout for delayed focus
            setTimeout(() => {
                input.focus();
                input.select();
                input.click();
            }, 100);
            
            // Method 4: Additional delayed attempts
            setTimeout(() => {
                input.focus();
                input.select();
                // Request Android keyboard
                if (window.AndroidInterface) {
                    AndroidInterface.showKeyboard();
                }
                if (window.KeyboardInterface) {
                    KeyboardInterface.showKeyboard();
                }
            }, 300);
            
            // Method 5: Create and dispatch focus events
            setTimeout(() => {
                const focusEvent = new Event('focus', { bubbles: true });
                input.dispatchEvent(focusEvent);
                
                const clickEvent = new Event('click', { bubbles: true });
                input.dispatchEvent(clickEvent);
            }, 500);
        }

        function pageReady() {
            console.log('Page ready - initializing keyboard');
            forceKeyboardFocus();
        }

        function selectType(type) {
            selectedType = type;
            document.getElementById('prepaidBtn').classList.toggle('active', type === 'prepaid');
            document.getElementById('postpaidBtn').classList.toggle('active', type === 'postpaid');

            const input = document.getElementById('searchInput');
            const placeholder = type === 'prepaid' ? '‡ßß‡ß® ‡¶°‡¶ø‡¶ú‡¶ø‡¶ü‡ßá‡¶∞ ‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞ ‡¶®‡¶Ç ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®' : '‡¶ó‡ßç‡¶∞‡¶æ‡¶π‡¶ï ‡¶®‡¶Ç ‡¶¨‡¶æ ‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞ ‡¶®‡¶Ç ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®';
            input.placeholder = placeholder;
            input.value = '';
            
            forceKeyboardFocus();
        }

        function fetchData() {
            const input = document.getElementById('searchInput');
            const inputValue = input.value.trim();
            
            if (!inputValue) {
                showError('‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá ‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞ ‡¶®‡¶Ç ‡¶¨‡¶æ ‡¶ó‡ßç‡¶∞‡¶æ‡¶π‡¶ï ‡¶®‡¶Ç ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!');
                forceKeyboardFocus();
                return;
            }

            if (selectedType === 'prepaid' && inputValue.length !== 12) {
                showError('‡¶™‡ßç‡¶∞‡¶ø‡¶™‡ßá‡¶á‡¶° ‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞ ‡¶®‡¶Ç ‡ßß‡ß® ‡¶°‡¶ø‡¶ú‡¶ø‡¶ü‡ßá‡¶∞ ‡¶π‡¶§‡ßá ‡¶π‡¶¨‡ßá!');
                forceKeyboardFocus();
                return;
            }

            if (!/^\d+$/.test(inputValue)) {
                showError('‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá ‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!');
                forceKeyboardFocus();
                return;
            }

            console.log('Fetching data for:', inputValue, 'Type:', selectedType);
            showLoading();
            hideError();

            // Call Android interface
            if (window.AndroidInterface) {
                try {
                    window.AndroidInterface.fetchDataForApplication(inputValue, selectedType);
                } catch (e) {
                    console.error('Error calling AndroidInterface:', e);
                    hideLoading();
                    showError('Android interface error: ' + e.message);
                }
            } else {
                console.error('AndroidInterface not found');
                hideLoading();
                showError('Android interface not available');
            }
        }

        function fillDataDisplay(data) {
            console.log('Received data for display:', data);
            currentData = data;
            
            // Populate customer information
            const customerGrid = document.getElementById('customerInfoGrid');
            customerGrid.innerHTML = '';
            
            if (data.customer_info && Object.keys(data.customer_info).length > 0) {
                for (const [key, value] of Object.entries(data.customer_info)) {
                    if (value && value !== 'N/A' && value !== 'null') {
                        const item = createInfoItem(key, value);
                        customerGrid.appendChild(item);
                    }
                }
                document.getElementById('customerInfoCard').style.display = 'block';
            } else {
                document.getElementById('customerInfoCard').style.display = 'none';
            }

            // Populate balance information
            const balanceGrid = document.getElementById('balanceInfoGrid');
            balanceGrid.innerHTML = '';
            
            if (data.balance_info && Object.keys(data.balance_info).length > 0) {
                for (const [key, value] of Object.entries(data.balance_info)) {
                    if (value && value !== 'N/A' && value !== 'null') {
                        const item = createInfoItem(key, value);
                        balanceGrid.appendChild(item);
                    }
                }
                document.getElementById('balanceInfoCard').style.display = 'block';
            } else {
                document.getElementById('balanceInfoCard').style.display = 'none';
            }

            // Show data section
            document.getElementById('searchSection').style.display = 'none';
            document.getElementById('dataSection').style.display = 'block';
        }

        function createInfoItem(label, value) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'info-item';
            itemDiv.innerHTML = `
                <div class="info-label">${label}</div>
                <div class="info-value">${value}</div>

            return itemDiv;
        }

        function showSearchSection() {

        // Event listeners

            // Enter key support

                if (e.key === 'Enter') {
                    fetchData();
                }
            });

            // Focus on any click in search section
            document.getElementById('searchSection').addEventListener('click', function() {
                forceKeyboardFocus();
            });

            // Handle paste events
            document.getElementById('searchInput').addEventListener('paste', function(e) {
                setTimeout(() => {
                    const value = e.target.value.trim();
                    if (value && /^\d+$/.test(value)) {
                        // Auto-submit if valid number is pasted
                        if ((selectedType === 'prepaid' && value.length === 12) || selectedType === 'postpaid') {
                            setTimeout(() => fetchData(), 100);
                        }
                    }
                }, 100);
            });
        });

        // Call page ready
        pageReady();
