name: Android Build (System Gradle)

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Gradle
      run: |
        wget https://services.gradle.org/distributions/gradle-8.2-bin.zip
        sudo unzip -d /opt/gradle gradle-8.2-bin.zip
        echo "GRADLE_HOME=/opt/gradle/gradle-8.2" >> $GITHUB_ENV
        echo "/opt/gradle/gradle-8.2/bin" >> $GITHUB_PATH

    - name: Build with system Gradle
      working-directory: "./Meter Info"
      run: |
        gradle :app:assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: "Meter Info/app/build/outputs/apk/debug/*.apk"
        retention-days: 7
