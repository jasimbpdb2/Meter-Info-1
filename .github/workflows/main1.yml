name: Android Build

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Fix and build
      working-directory: "./Meter Info"
      run: |
        # Fix gradlew
        sed -i '1s|.*|#!/usr/bin/env bash|' gradlew
        chmod +x gradlew
        
        # Build directly without clean
        ./gradlew :app:assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: "Meter Info/app/build/outputs/apk/debug/*.apk"
        retention-days: 7
