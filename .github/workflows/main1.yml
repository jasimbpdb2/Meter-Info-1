name: Android CI

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Fix gradlew shebang line
      working-directory: "./Meter Info"
      run: |
        echo "=== Current gradlew first line ==="
        head -1 gradlew
        
        echo "=== Fixing Termux shebang to standard Linux shebang ==="
        # Create a backup
        cp gradlew gradlew.backup
        
        # Replace the Termux shebang with standard Linux shebang
        sed -i '1s|.*|#!/usr/bin/env sh|' gradlew
        
        echo "=== New gradlew first line ==="
        head -1 gradlew
        
        echo "=== Making gradlew executable ==="
        chmod +x gradlew
        
        echo "=== Testing gradlew ==="
        ./gradlew --version

    - name: Build Debug APK
      working-directory: "./Meter Info"
      run: |
        echo "=== Building Debug APK ==="
        ./gradlew assembleDebug --stacktrace
        
        echo "=== APK Files Created ==="
        ls -la app/build/outputs/apk/debug/

    - name: Build Release APK
      working-directory: "./Meter Info"
      run: |
        echo "=== Building Release APK ==="
        ./gradlew assembleRelease --stacktrace
        
        echo "=== Release APK Files ==="
        ls -la app/build/outputs/apk/release/

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: "Meter Info/app/build/outputs/apk/debug/*.apk"
        retention-days: 7

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: "Meter Info/app/build/outputs/apk/release/*.apk"
        retention-days: 7

    - name: Show build summary
      run: |
        echo "üéâ Build completed successfully!"
        echo "üì± APK files available in the Artifacts section above"
        echo "‚¨áÔ∏è Download the APK to install on your Android device"
